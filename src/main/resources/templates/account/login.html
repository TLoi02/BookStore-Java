<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Đăng nhập</title>
</head>
<body>
  <th:block th:replace="layout :: header"></th:block>
  <div layout:fragment="content" class="container content account__form">
    <div class="container-fluid h-custom ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/login}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="text" id="email" class="form-control"
                     placeholder="Email hoặc tên đăng nhập" name="username" required autofocus/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Mật khẩu</label>
              <input type="password" id="password" class="form-control"
                     placeholder="Vui lòng nhập mật khẩu" name="password" required/>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">
                  Giữ đăng nhập
                </label>
              </div>
              <a href="#!" class="text-body">Quên mật khẩu?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" value="Đăng nhập" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
              <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản? <a href="/register"
                                                                                class="link-danger">Đăng ký</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="layout :: footer"></th:block>
  </body>
</html>
