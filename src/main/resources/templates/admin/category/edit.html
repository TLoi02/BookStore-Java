<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Cập nhật thể loại</title>
</head>
<body>
    <div class="container content">
        <h1 class="dashboard__title">Cập nhật thể loại</h1>
        <form th:action="@{/admin/category/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
            <div class="col-6 mb-3">
                <label class="form-label" for="name">Tên thể loại:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <input type="submit" class="btn btn-success" value="Cập nhật">
        </form>
        <a class="btn btn-primary" style="margin: 10px 0;" th:href="@{/admin/dashboard}">Trở về trang quản trị</a>
    </div>


    <script th:src="@{/js/jquery-3.3.1.slim.min}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
